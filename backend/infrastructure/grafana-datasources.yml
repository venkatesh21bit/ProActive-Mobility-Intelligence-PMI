apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: TimescaleDB
    type: postgres
    access: proxy
    url: timescaledb:5432
    database: pmi_db
    user: pmi_user
    secureJsonData:
      password: pmi_password
    jsonData:
      sslmode: disable
      postgresVersion: 1500
    editable: true
